<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summariser</title>
    <style>
        /* ... (keep your existing styles) ... */
    </style>
</head>
<body>
    <h1>YouTube Video Summariser</h1>
    <input type="text" id="videoInput" placeholder="Enter YouTube video URL">
    <button id="submitBtn">Summarise</button>
    <div id="result"></div>
    <div id="debug"></div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', async function() {
            const videoUrl = document.getElementById('videoInput').value;
            if (videoUrl) {
                await summariseVideo(videoUrl);
            } else {
                alert('Please enter a valid YouTube video URL');
            }
        });

        async function summariseVideo(url) {
            const resultDiv = document.getElementById('result');
            const debugDiv = document.getElementById('debug');
            resultDiv.innerHTML = 'Processing...';
            debugDiv.innerHTML = '';

            try {
                debugDiv.innerHTML += `Sending request to: /api/summarise?url=${encodeURIComponent(url)}<br>`;
                const response = await fetch(`/api/summarise?url=${encodeURIComponent(url)}`);
                debugDiv.innerHTML += `Response status: ${response.status}<br>`;
                debugDiv.innerHTML += `Response OK: ${response.ok}<br>`;
                
                const data = await response.json();
                debugDiv.innerHTML += `Response data: ${JSON.stringify(data)}<br>`;

                if (response.ok) {
                    displayResults(data.transcript, data.summary);
                } else {
                    throw new Error(data.error || 'An error occurred');
                }
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                debugDiv.innerHTML += `Caught error: ${error.toString()}<br>`;
                console.error('Error:', error);
            }
        }

        function displayResults(transcript, summary) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>Transcript:</h2>
                <pre>${transcript}</pre>
                <h2>Summary:</h2>
                <p>${summary}</p>
            `;
        }
    </script>
</body>
</html>
