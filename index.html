<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summariser</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center">YouTube Video Summariser</h1>
        <div class="mb-4">
            <input type="text" id="videoInput" placeholder="Enter YouTube video URL" class="w-full p-2 border rounded">
        </div>
        <button id="submitBtn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Summarise</button>
        <div id="result" class="mt-8"></div>
        <div id="debug" class="mt-4 text-sm text-gray-500"></div>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', async function() {
            const videoUrl = document.getElementById('videoInput').value;
            if (videoUrl) {
                await summariseVideo(videoUrl);
            } else {
                alert('Please enter a valid YouTube video URL');
            }
        });

        async function summariseVideo(url) {
            const resultDiv = document.getElementById('result');
            const debugDiv = document.getElementById('debug');
            resultDiv.innerHTML = 'Processing...';
            debugDiv.innerHTML = '';

            try {
                debugDiv.innerHTML += `Sending request to: /api/summarise?url=${encodeURIComponent(url)}<br>`;
                const response = await fetch(`/api/summarise?url=${encodeURIComponent(url)}`);
                debugDiv.innerHTML += `Response status: ${response.status}<br>`;
                debugDiv.innerHTML += `Response OK: ${response.ok}<br>`;
                
                const data = await response.json();
                debugDiv.innerHTML += `Response data: ${JSON.stringify(data)}<br>`;

                if (response.ok) {
                    displayResults(data.transcript, data.summary, data.message, data.timestamp);
                } else {
                    throw new Error(data.error || 'An error occurred');
                }
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                debugDiv.innerHTML += `Caught error: ${error.toString()}<br>`;
                console.error('Error:', error);
            }
        }

        function displayResults(transcript, summary, message, timestamp) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="bg-white p-6 rounded shadow">
                    <h2 class="text-xl font-semibold mb-2">Result:</h2>
                    <p class="mb-2">${message}</p>
                    <p class="mb-4 text-sm text-gray-600">Timestamp: ${timestamp}</p>
                    <h3 class="text-lg font-semibold mb-2">Summary:</h3>
                    <div class="bg-gray-100 p-4 rounded mb-4">${summary}</div>
                    <h3 class="text-lg font-semibold mb-2">Full Transcript:</h3>
                    <div class="bg-gray-100 p-4 rounded max-h-96 overflow-y-auto">${transcript.split('\n').map(line => `<p>${line}</p>`).join('')}</div>
                </div>
            `;
        }
    </script>
</body>
</html>
